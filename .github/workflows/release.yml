name: Build and Release PrestaShop Module

on:
  push:
    tags:
      - 'v*' # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ Ð¿Ñ€Ð¸ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ð¸ Ñ‚ÐµÐ³Ð°, Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€, v2.0.0

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare module folder
        run: |
          MODULE_NAME="payop"
          VERSION="${GITHUB_REF#refs/tags/v}"
          ARCHIVE_NAME="${MODULE_NAME}-${VERSION}.zip"

          # Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½ÑƒÑŽ Ð¿Ð°Ð¿ÐºÑƒ
          mkdir "${MODULE_NAME}"
          rsync -av --exclude='.git*' --exclude='.github' --exclude='*.zip' --exclude='release.sh' ./ "${MODULE_NAME}/"

          # ÐÑ€Ñ…Ð¸Ð²Ð¸Ñ€ÑƒÐµÐ¼
          zip -r "${ARCHIVE_NAME}" "${MODULE_NAME}"

          # Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ Ð² Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ñ‹
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARCHIVE_NAME }}
          fail_on_unmatched_files: true
          body: "ðŸ”¹ New release for PrestaShop module\n\nâœ… Version: ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
